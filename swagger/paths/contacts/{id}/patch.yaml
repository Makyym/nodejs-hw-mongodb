tags:
  - Contacts
summary: Update an existing contact
operationId: updateContact
description: 'Update an existing contact'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            type: string
            minLength: 3
            maxLength: 20
            example: "Jane Doe"
          phoneNumber:
            type: string
            minLength: 3
            maxLength: 20
            example: "123-456-7890"
          email:
            type: string
            minLength: 3
            maxLength: 20
            example: "jane.doe@example.com"
          isFavourite:
            type: boolean
            example: true
          contactType:
            type: string
            enum: ['work', 'home', 'personal']
            example: "work"
          photo:
            type: string
            example: "photoUrl"
responses:
  '200':
    description: 'Successfully patched a contact'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    description: 'Contact not found'